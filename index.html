<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popUp">
        <form action="script.js">
            <legend>Add New Book</legend>
            <button type="button" class="close-button">&times;</button>
            <div class="inputs">
                <label for="title">Title: 
                    <input type="text" name="title" id="title">
                </label>
                <label for="author">Author: 
                    <input type="text" name="author" id="author">
                </label>
                <label for="pages">Pages: 
                    <input type="number" name="pages"id="pages">
                </label>
                <label for="read-status">Read : 
                    <input type="checkbox" name="read-status" id="read-status">
                </label>
            </div>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <div class="title">My Library</div>
        <button class="addButton">+Add Books</button>
        <div class="book-container"></div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
